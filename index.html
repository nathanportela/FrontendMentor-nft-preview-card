<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      
      <div class="card-content">      
        
        <div class="nft-view">
          <a href="#">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium-nft">
            
            <div class="view-hover">
              <img class="view-eye" src="images/icon-view.svg" alt="">
            </div>            
          </a>
        </div>        

        <h1><a href="#">Equilibrium #3429</a></h1>        
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        
        <div class="price">
          <div class="eth-value">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <p>0.041 ETH</p>
          </div>

          <div class="time-left">
            <img src="images/icon-clock.svg" alt="Clock icon">
            <p>3 days left</p>
          </div>
        </div>

        <div class="break"></div>

        <div class="creator-credits">
          <img src="images/image-avatar.png" alt="Creator avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </div>  

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nathanportela/">Nathan Portela</a>.
  </footer>

</body>
</html>
